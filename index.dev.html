<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burgeon R3 Erp Frame</title>
  <link href="https://unpkg.com/ag-grid@17.1.1/dist/styles/ag-grid.css" rel="stylesheet"/>
  <link href="https://unpkg.com/ag-grid@17.1.1/dist/styles/ag-theme-balham.css" rel="stylesheet" />
  <style>
    html, body {
      font-family: 'Microsoft YaHei',serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    div, ul, li {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
     /*定义滚动条宽高及背景，宽高分别对应横竖滚动条的尺寸*/
     ::-webkit-scrollbar {
      width: 8px!important;
      height: 8px!important;
    }

  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.6/dist/vue-router.js"></script>
  <script src="https://unpkg.com/ag-grid@17.1.1/dist/ag-grid.js"></script>
  <script src="https://unpkg.com/ag-grid-enterprise@17.1.1/dist/ag-grid-enterprise.js"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
</body>
</html>
